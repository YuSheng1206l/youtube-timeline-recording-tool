<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTube 直播時間軸標記</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1>YouTube 直播時間軸標記</h1>
		<div id="currentStream">
			<p>當前直播：<span id="streamTitle">未知</span></p>
			<p>主播：<span id="youtuberName">未知</span></p>
		</div>

		<!-- 新增影片紀錄區域 -->
		<div id="videoRecords">
			<h2>影片紀錄</h2>
			<table class="table table-striped" id="timelineMarksTable">
				<thead>
					<tr>
						<th>時間</th>
						<th>描述</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="timelineMarks">
					<!-- 動態生成的紀錄行 -->
				</tbody>
			</table>
		</div>

		<div class="input-group mb-3">
			<button id="markTimeBtn" class="btn btn-primary">標記當前時間</button>
		</div>
		<div class="btn-group" role="group">
			<button id="exportBtn" class="btn btn-secondary">導出記錄</button>
			<input type="file" id="importInput" accept=".json" style="display: none;">
			<button id="importBtn" class="btn btn-secondary">導入記錄</button>
			<button id="exportCurrentLiveBtn" class="btn btn-secondary">導出當前直播 TXT</button>
			<button id="clearHistoryBtn" class="btn btn-danger">清除歷史資料</button>
		</div>
		<br><br>
		<!-- 設定按鈕 -->
		<button id="showSettingsBtn" class="btn btn-secondary mt-3">顯示設定</button>
		<div id="settings" style="display: none;">
			<h2>設定</h2>
			<!-- 顏色組合選擇 -->
			<div class="mb-3">
				<label for="colorSchemeSelect" class="form-label">選擇顏色組合</label>
				<select id="colorSchemeSelect" class="form-select">
					<option value="default">預設顏色</option>
					<option value="dark">深色組合</option>
					<option value="light">淺色組合</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="buttonColorInput" class="form-label">按鈕顏色</label>
				<input type="color" id="buttonColorInput" class="form-control">
			</div>
			<div class="mb-3">
				<label for="panelColorInput" class="form-label">視窗顏色</label>
				<input type="color" id="panelColorInput" class="form-control">
			</div>
			<div class="mb-3">
				<label for="panelOpacityInput" class="form-label">視窗透明度</label>
				<input type="range" id="panelOpacityInput" class="form-range" min="0" max="1" step="0.1">
			</div>
			<div class="mb-3">
				<label for="bodyTextColorInput" class="form-label">文字顏色</label>
				<input type="color" id="bodyTextColorInput" class="form-control">
			</div>
			<button id="saveSettingsBtn" class="btn btn-primary">保存設定</button>
		</div>

	</div>
	<script src="popup.js"></script>
</body>

</html>
